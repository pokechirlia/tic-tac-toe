<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Tic-tac-toe</title>
		<link rel="stylesheet" href= "style.css">
		
	</head>
	
	<body>
		
		
		<div class="container">
			<h1>TIC-TAC-TOE</h1>
			<br/>

			<div id = "board">
				<button class = "option" data-index="1"></button>
				<button class = "option" data-index="2"></button>
				<button class = "option" data-index="3"></button>
				<button class = "option" data-index="4"></button>
				<button class = "option" data-index="5"></button>
				<button class = "option" data-index="6"></button>
				<button class = "option" data-index="7"></button>
				<button class = "option" data-index="8"></button>
				<button class = "option" data-index="9"></button>


				<div id = "strike" class="strike"></div>
			</div>

			<div id="message-box" class = "hidden">
				<h2>Game over! Winner is </h2>
				<h2 id = "winner-name"></h2>
				<br/>
				<button id = "restart-button">PLAY AGAIN?</button>
			</div>

			
		</div>


		<script src = "script.js"></script>
	</body>
</html>
